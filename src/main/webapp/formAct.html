<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Actualización de Asignatura</title>
</head>
<body>
    <h2>Actualizar Asignatura</h2>
    <!-- Formulario para actualizar una asignatura -->
    <form action="ActAsig" method="POST">
		<label for="id">ID de la Asignatura:</label>
        <input type="text" id="id" name="id" required><br><br>
		
        <label for="nombre">Nombre de la Asignatura:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="clase">Clase:</label>
        <input type="text" id="clase" name="clase" required><br><br>

        <label for="profesor">Profesor Encargado:</label>
        <input type="text" id="profesor" name="profesor" required><br><br>

        <label for="num_alumnos">Número de Alumnos:</label>
        <input type="number" id="num_alumnos" name="num_alumnos" required><br><br>

        <!-- Enlace para volver al inicio -->
        <a href='index.html'>Volver al Inicio</a> <input type="submit" value="Actualizar Asignatura">
    </form>
</body>
</html>
